<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body
    class="m-0 min-h-screen font-primary text-sm flex justify-center items-center"
  >
    <!-- Background -->
    <div class="background fixed inset-0 -z-10">
      <img
        src="./assets/img/bg.webp"
        class="w-full h-full object-cover blur-lg scale-108"
        id="bg-image"
        loading="eager"
        alt="Blurred Background"
      />
    </div>

    <main
      class="container bg-[#e7e7e7] w-[280px] h-[450px] rounded-xl shadow-primary hover:shadow-secondary flex flex-col justify-center items-center gap-10 p-8 transition-all duration-200 ease-in cursor-pointer"
    >
      <!-- Music Image -->
      <figure class="player-img relative flex">
        <img
          src=""
          class="w-40 h-40 rounded-md"
          id="cover"
          loading="eager"
          alt="Music Cover Image"
        />
      </figure>

      <!-- Music Title & Artist -->
      <section class="text-center space-y-3">
        <h2 id="music-title" class="font-semibold text-[1rem]"></h2>
        <h3 id="music-artist"></h3>
      </section>

      <!-- Progress & Duration -->
      <div
        class="player-progress bg-gray-300 w-[90%] h-[6px] rounded-full cursor-pointer"
        id="player-progress"
      >
        <div
          class="progress bg-black h-full w-0 rounded-md transition-[width] duration-100 ease-linear"
          id="progress"
        ></div>

        <div class="music-duration relative -top-6 flex justify-between">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>

      <!-- Controls -->
      <div class="player-controls relative -top-5 flex items-center gap-8">
        <i
          class="fa-solid fa-backward text-xl text-gray-400 cursor-pointer select-none hover:text-gray-900 transition-all duration-300 ease-in-out"
          title="Previous"
          id="prev"
        ></i>
        <i
          class="fa-solid fa-play play-button text-3xl text-gray-400 cursor-pointer select-none hover:text-gray-900 transition-all duration-300 ease-in-out"
          title="Play"
          id="play"
        ></i>
        <i
          class="fa-solid fa-forward text-xl text-gray-400 cursor-pointer select-none hover:text-gray-900 transition-all duration-300 ease-in-out"
          title="Next"
          id="next"
        ></i>
      </div>
    </main>
  </body>
</html>
